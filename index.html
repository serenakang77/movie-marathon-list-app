<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListFlicks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>ListFlicks</h1>
            <nav class="mobile-nav">
                <ul>
                    <li class="results-btn">Results</li>
                    <li class="list-btn">Movie List</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="search-bar">
                <fieldset>
                    <input type="text" class="search" placeholder="Search movies by keyword">
                    <button type="submit" class="search-button">Submit</button>
                </fieldset>
            </section>
            <div class="main-container">
                <section class="results">
                    <h2>Results</h2>
                    <ul>
                        <li>
                            <div class="poster-container">
                                <img class="movie-poster" src="./assets/movie-poster.jpg" alt="Sample movie poster">
                                <div class="add-button">
                                    <p>Add to List</p>
                                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                </div>
                            </div>
                            <p class="movie-title">Movie A (2027)</p>
                            <button class="read-more">Read More</button>
                        </li>
                        <li>
                            <div class="poster-container">
                                <img class="movie-poster" src="./assets/movie-poster.jpg" alt="Sample movie poster">
                                <div class="add-button">
                                    <p>Add to List</p>
                                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                </div>
                            </div>
                            <p class="movie-title">Movie A (2023)</p>
                            <button class="read-more">Read More</button>
                        </li>
                        <li>
                            <div class="poster-container">
                                <img class="movie-poster" src="./assets/movie-poster.jpg" alt="Sample movie poster">
                                <div class="add-button">
                                    <p>Add to List</p>
                                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                </div>
                            </div>
                            <p class="movie-title">Movie A (2022)</p>
                            <button class="read-more">Read More</button>
                        </li>
                    </ul>
                </section>
                <section class="movie-list">
                    <h2>Movie List</h2>
                    <ul>
                        
                    </ul>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p>Created by Dana Teagle and Serena Kang at Juno College.</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
