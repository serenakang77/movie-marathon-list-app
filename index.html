<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Marathon List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Marathon List App</h1>
    </header>
    <main>
        <fieldset>
            <input type="text" class="search" placeholder="Search movie">
            <button type="submit" class="search-button">Submit</button>
        </fieldset>
        <section class="results">
            <h2>Results</h2>
            <ul>
                <li>
                    <img class="movie-poster" src="./assets/movie-poster.jpg" alt="Sample movie poster">
                    <p class="movie-title">Movie A</p>
                </li>
                <li>
                    <img class="movie-poster" src="./assets/movie-poster.jpg" alt="Sample movie poster">
                    <p class="movie-title">Movie B</p>
                </li>
                <li>
                    <img class="movie-poster" src="./assets/movie-poster.jpg" alt="Sample movie poster">
                    <p class="movie-title">Movie C</p>
                </li>
            </ul>
        </section>
        <section class="movie-list">
            <h2>Movie List</h2>
            <ul>
                <li>Movie 1</li>
                <li>Movie 2</li>
                <li>Movie 3</li>
                <li>Movie 4</li>
                <li>Movie 5</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Created by Dana Teagle and Serena Kang at Juno College.</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
